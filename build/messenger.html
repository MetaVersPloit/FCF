<!doctype html>
<html lang="en">

<head>
  
  <style>
    @keyframes splash-fade {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    #splash {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      background-color: white;
      animation-name: splash-fade;
      animation-play-state: paused;
      animation-duration: 125ms;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      z-index: 10000;
    }

    @media (prefers-color-scheme: dark) {
      #splash {
        background-color: #1D1E1F;
      }
    }


    #splash img {
      height: 300px;
      width: 300px;
    }

    #splash .messengerLogo {
      margin-top: auto;
    }

    #splash .facebookBrand {
      margin-top: auto;
      margin-bottom: 32px;
    }

    /* make sure the "from" in "from Facebook" shows up on the different background colors*/
    @media(prefers-color-scheme: light) {
      #splash .fromFacebookBrand   {
        fill: black;
        fill-opacity: 0.5;
      }
    }
    @media(prefers-color-scheme: dark) {
      #splash .fromFacebookBrand   {
        fill: white;
        opacity: 0.7;
      }
    }

    #splash.workchat {
      background-color: white;
    }

    @media (prefers-color-scheme: dark) {
      #splash.workchat {
        background-color: black;
      }

      #splash.workchat img {
        filter: invert(0.9);
      }
    }

    @media (min-width: 651px) {
      #splash.workchat {
        background-image: linear-gradient(to right, #F5F5F5 310px, white 310px);
      }

      #splash.workchat img {
        margin-left: 310px;
      }
    }

    @media (prefers-color-scheme: dark) and (min-width: 651px) {
      #splash.workchat {
        background-image: linear-gradient(to right, #212121 310px, black 310px);
      }
    }
  </style>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" as="font" href="bundles/assets/assets/fonts/FacebookEmoji96.woff2" type="font/woff2"
    crossorigin="anonymous">

    content="default-src 'self' 'unsafe-inline';img-src * data:;media-src * data: blob:;connect-src https://*.facebook.com https://*.workplace.com">
  
</head>
